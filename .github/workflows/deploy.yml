name: 'Infrastructure Deploy'

on:
  push:
    branches: [ "main" ]
    paths:
      - 'infrastructure/**'
  pull_request:
    paths:
      - 'infrastructure/**'
  workflow_dispatch:

concurrency:
  group: terraform
  cancel-in-progress: false

permissions:
  id-token: write # Required for OIDC
  contents: read  # Required for checkout

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        working-directory: ./infrastructure

    env:
      ARM_USE_OIDC: true
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      TF_VAR_firebase_service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
      TF_VAR_nextauth_secret: ${{ secrets.NEXTAUTH_SECRET }}
      TF_VAR_google_client_id: ${{ secrets.GOOGLE_CLIENT_ID }}
      TF_VAR_google_client_secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.7.0
        terraform_wrapper: false
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Format
      run: terraform fmt -check || true

    - name: Terraform Plan
      run: terraform plan -out=tfplan

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve tfplan

    - name: Deployment Summary
      if: github.ref == 'refs/heads/main' && success()
      run: |
        echo "## ðŸš€ LyrinEye Infrastructure Deployed!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Access Details" >> $GITHUB_STEP_SUMMARY
        echo "- **Backend API**: $(terraform output -raw backend_url)" >> $GITHUB_STEP_SUMMARY
        echo "- **Web Admin Panel**: $(terraform output -raw web_panel_url)" >> $GITHUB_STEP_SUMMARY
        echo "- **Storage Account**: $(terraform output -raw storage_account_name)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŽ¥ Mediasoup SFU Server" >> $GITHUB_STEP_SUMMARY
        echo "- **Public IP**: $(terraform output -raw mediasoup_public_ip)" >> $GITHUB_STEP_SUMMARY
        echo "- **Domain**: $(terraform output -raw mediasoup_domain)" >> $GITHUB_STEP_SUMMARY
        echo "- **SSH**: \`$(terraform output -raw mediasoup_ssh_command)\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ’° **Cost**: ~\$38/month (covered by VS Subscription credit)" >> $GITHUB_STEP_SUMMARY
