name: 'Mobile Release'

on:
  push:
    branches:
      - main
    paths:
      - 'mobile/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build & Release
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile/android

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Required to fetch tags

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: mobile/package-lock.json

    - name: Calculate Next Version
      id: version
      working-directory: .
      run: |
        # Get the latest tag, default to v0.1.0 if none exists
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.1.0")
        echo "Latest tag: $LATEST_TAG"
        
        # Split version into array (assuming vX.Y.Z format)
        IFS='.' read -r -a VERSION_PARTS <<< "${LATEST_TAG#v}"
        
        MAJOR=${VERSION_PARTS[0]}
        MINOR=${VERSION_PARTS[1]}
        PATCH=${VERSION_PARTS[2]}
        
        # Increment PATCH version
        NEW_PATCH=$((PATCH + 1))
        NEW_TAG="v$MAJOR.$MINOR.$NEW_PATCH"
        
        echo "New version: $NEW_TAG"
        echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

    - name: Install Dependencies
      working-directory: ./mobile
      run: npm ci

    - name: Build Android Release
      run: ./gradlew assembleRelease

    - name: Rename APK
      run: |
        mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/LyrinEye-${{ steps.version.outputs.new_tag }}.apk

    - name: Create Tag & Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.new_tag }}
        name: LyrinEye ${{ steps.version.outputs.new_tag }}
        files: mobile/android/app/build/outputs/apk/release/LyrinEye-${{ steps.version.outputs.new_tag }}.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
